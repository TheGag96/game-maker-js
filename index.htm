<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="main col">
      <canvas id="field"></canvas>
    </div>

    <div class="sidebar col">
      <div class="sidebar-header">
        <h1 class="center">KL Game Maker</h1>
        <div class="center">v0.00</div>
      </div>

      <div class="sidebar-controls">
        <button><i class="fa fa-file-o" aria-hidden="true"></i></button>
        <button><i class="fa fa-folder-open-o" aria-hidden="true"></i></button>
        <button><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
        <button><i class="fa fa-share-square-o" aria-hidden="true"></i></button>
      </div>
      
      <div class="sidebar-controls">
        <button id="play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button id="pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button id="stop-button"><i class="fa fa-stop" aria-hidden="true"></i></button>
      </div>

      <div class="sidebar-controls">
        <button id="add-sprite-button">Add Sprite</button>
        <button id="remove-sprite-button">Remove Sprite</button>
      </div>

      <div class="sidebar-properties">
        <div>Properties:</div>

        <div id="properties-table">
          <div class="table-row">
            <div class="table-col prop_common">name</div>
            <div class="table-col"><input></div>
          </div>
          <div class="table-row">
            <div class="table-col prop_common">x</div>
            <div class="table-col"><input></div>
          </div>
          <div class="table-row">
            <div class="table-col prop_common">y</div>
            <div class="table-col"><input></div>
          </div>
          <div class="table-row">
            <div class="table-col prop_common">width</div>
            <div class="table-col"><input></div>
          </div>
          <div class="table-row">
            <div class="table-col prop_common">height</div>
            <div class="table-col"><input></div>
          </div>
          <div class="table-row">
            <div class="table-col prop_common">color</div>
            <div class="table-col"><input><button class="circle-button remove"><i class="fa fa-times"></i></button></div>
          </div>
        </div>

        <button class="circle-button add"><i class="fa fa-plus"></i></button>
      </div>
        
      <div class="sidebar-events">
        <div>Event Editor:</div>

        <select name="events">
          <option value="gameStart">Game Start</option>
          <option value="everyFrame">Every Frame</option>
          <option value="onCollision">On Collision</option>
        </select>

        <textarea class="eventEditor"></textarea>
      </div>
    </div>
  </body>
</html>
