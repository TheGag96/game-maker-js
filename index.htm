<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="css/reset.css">-->
    <!--<link href="css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="lib/monaco-editor/min/vs/loader.js"></script>
    <script src="lib/knockout-3.4.2.js"></script>
    <script src="js/main.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/hooks.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/completions.js"></script>
  </head>

  <body>
    <div class="main col">
      <canvas id="field" tabindex="1"></canvas>
    </div>

    <div class="sidebar col">
      <div class="sidebar-header">
        <h1 class="center">KL Game Maker</h1>
        <div class="center">v0.02</div>
      </div>

      <div class="sidebar-controls">
        <input id="file-dialog" type="file" style="display: none;">
        <button id="file-new-button"><i class="fa fa-file-o" aria-hidden="true"></i></button>
        <button id="file-open-button"><i class="fa fa-folder-open-o" aria-hidden="true"></i></button>
        <button id="file-save-button"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
        <button id="file-export-button"><i class="fa fa-share-square-o" aria-hidden="true"></i></button>
      </div>
      
      <div class="sidebar-controls">
        <button id="play-pause-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button id="stop-button"><i class="fa fa-stop" aria-hidden="true"></i></button>
      </div>

      <div class="sidebar-controls">
        <button id="add-sprite-button">Add Sprite</button>
        <button id="duplicate-sprite-button">Duplicate Sprite</button>
        <button id="remove-sprite-button">Remove Sprite</button>
      </div>

      <div class="sidebar-properties">
        <h2>Properties:</h2>

        <div id="properties-table">
          <!--<div class="table-col"><input><button class="circle-button remove"><i class="fa fa-times"></i></button></div>-->
        </div>

        <button class="circle-button add"><i class="fa fa-plus"></i></button>
      </div>
        
      <div class="sidebar-events">
        <h2>Event Editor:</h2>

        <div id="event-editor-container">
          <div id="events-tabs" class="tab-view">
          </div>

          <div id="event-editor"></div>
        
          <button id="event-apply-button">Apply</button>
        </div>

      </div>
    </div>

    <script>
      require.config({ paths: { 'vs': 'lib/monaco-editor/min/vs' }});
      require(['vs/editor/editor.main'], function() {
        main();
      });
    </script>
  </body>
</html>
